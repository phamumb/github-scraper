<div class="container-fluid">
  <div class="row">
    <div class="col-md-4" *ngFor="let repo of displayRepos">
        <app-repo-card [repo]="repo"></app-repo-card>
    </div>
  </div>
  <div class="row justify-content-md-center" *ngIf="pages > 0">
    <div class="col">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" [ngClass]="{'disabled': currentPage == 0}">
            <a class="page-link" href="javascript:;;" (click)="previousPage()">Previous</a>
          </li>
          <li class="page-item" *ngFor="let page of counter(pages); let i = index" [ngClass]="{'active': currentPage == i}">
            <a class="page-link" href="javascript:;;" (click)="pageSelect(i)">{{i + 1}}</a>
          </li>
          <li class="page-item" [ngClass]="{'disabled': currentPage == pages - 1}">
            <a class="page-link" href="javascript:;;" (click)="nextPage()">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
