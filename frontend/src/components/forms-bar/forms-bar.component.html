<div class="contaier-fluid m-2">
  <div class="row">
    <div class="col-md-4">
      <select class="form-select" aria-label="Default select example" (change)="userChange($event.target)" label="Username">
        <option class="text-muted" [value]="" selected>Select a Github's username</option>
        <option [value]="user.username" *ngFor="let user of users">{{user.username}}</option>
      </select>
    </div>
    <div class="col-md-8">
      <input class="form-control" (input)="searchTextChange($event.target)" placeholder="Search text">
    </div>
  </div>
</div>
